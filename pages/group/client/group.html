<template name="group">
  <div class="jumbotron">
    <h1>Group Creater</h1>
    <p>Use this page when you meet a new group of people. If everyone has/creates a profile on this site, you can see if anyone has listed the same interest as you!</p>
  </div>
  {{#if currentUser}}
    <p>Type in the name of a person you would like to add to the group. </p>
    <input type="text"  class="js-chatinput" id="group_add" >
    <br>
    <button class="btn btn-info btn-large js-chatsubmit" id="gr_submit_1">Add to Group</button>
    <hr>
    <ul>
      <li>Here you would see a list the profile names of the people you entered into the group.</li>
    </ul>
    <p>Type in the name of a person you would like to delete from the group. </p>
    <input type="text"  class="js-chatinput" id="group_delete">
    <br>
    <button class="btn btn-info btn-large js-chatsubmit" id="gr_submit_2">Delete from Group</button>
    <br>
    <ul>
      {{#each member in peoplelist}}
        <li>{{member.name}}</li>
      {{/each}}
    </ul>
    <br>
