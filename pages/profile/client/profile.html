<template name="profile">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <div class="jumbotron">
    <h1>Profile Page</h1>
    <p>Edit your profile settings here. </p>
  </div>
  {{#if currentUser}} <!--if we are logged in-->
    <div class = "start">
      <h2>Click here to begin your profile creation or start over!</h2>
      <button class="btn btn-default btn-large js-chatsubmit" id = "new">Let's Begin!</button>
      <p></p>
    </div>
    <div class = "name">
      <h1>Your Name </h1>
      {{#each member in current_profile}}
        <h2>{{member.name}}</h2>
      {{/each}}
      <p>Change your name here:</p>
      <input type="text"  class="js-chatinput" id = "name">
      <br>
      <br>
      <button class="btn btn-default btn-large js-chatsubmit" id = "name_add">Submit</button>
      <br>
    </div>
    <div class = "picture">
      <div class = "picture_text">
        <h1>Profile Picture </h1>
        <p>Enter a URL here to change it.</p>
        <input type="text"  class="js-chatinput" id = "picture" >
        <br>
        <br>
        <button class="btn btn-default btn-large js-chatsubmit" id = "picture_add">Submit</button>
        <br>
      </div>
      <div class = "picture_only">
        {{#each member in current_profile}}
          <p><img src = {{member.picture}} style="width:35%;height:35%;" /></p>
        {{/each}}
      </div>
    </div>
    <p></p>
    <!-- To be added later
    <textarea rows="9" cols="60" placeholder = "Enter profile description here" id = "description"></textarea>
    <br>
    <button class="btn btn-primary btn-large js-chatsubmit">Submit</button>
    <br>
    -->
    <div class = "likes">
      <h1>Likes</h1>
      <p>Here are your likes. If you don't see anything, try adding some below!</p>
      <ul>
        {{#each member in current_profile}}
          {{#each like in member.likes}}
            <li>{{like}}</li>
          {{/each}}
        {{/each}}
      </ul>
      <input type="text"  class="js-chatinput" id = "likes">
      <br>
      <br>
      <button class="btn btn-default btn-medium js-chatsubmit" id = "likes_add">Add</button>
      <button class="btn btn-default btn-medium js-chatsubmit" id = "likes_delete">Delete</button>
      <br>
      <br>
      <p>Use the delete button to remove likes on your personal list.</p>
    </div>
    <p></p>
  {{else}}<!-- if we are not logged in-->
    <h2>You must log in to see your profile. </h2>
  {{/if}}
</template>
<template name="teamrow">
   <tr>
     <td>{{t.name}}</td>
     <td>{{t.email}}</td>
   </tr>
</template>
