<template name="profile">
  <div class="jumbotron">
    <h1>Profile Page</h1>
    <p>Edit your profile settings here. </p>
  </div>
  {{#if currentUser}}

    <p>Click here to begin your profile creation or start over!</p>
    <button class="btn btn-primary btn-large js-chatsubmit" id = "new">Let's Begin!</button>
    <p></p>
    <p>Profile Information:(show name, profile picture, and like list)</p>
    <p>Your Name: </p>
    {{#each member in current_profile}}
      <p>{{member.name}}</p>
    {{/each}}
    <p>Change your name here:</p>
    <input type="text"  class="js-chatinput" id = "name">
    <br>
    <button class="btn btn-default btn-large js-chatsubmit" id = "name_add">Submit</button>
    <br>
    <p>Your Current Profile Picture: </p>
    {{#each member in current_profile}}
      <p><img src = {{member.picture}} width="100%" style="width:50%;height:30%;" /></p>
    {{/each}}
    <p>Enter a URL here to change it.</p>
    <input type="text"  class="js-chatinput" id = "picture" >
    <br>
    <button class="btn btn-info btn-large js-chatsubmit" id = "picture_add">Submit</button>
    <p></p>
    <!--
    <textarea rows="9" cols="60" placeholder = "Enter profile description here" id = "description"></textarea>
    <br>
    <button class="btn btn-primary btn-large js-chatsubmit">Submit</button>

    -->
    <p>Here are your likes. If you don't see anything, try adding some below!</p>
    <ul>
      {{#each member in current_profile}}
        {{#each like in member.likes}}
          <li>{{like}}</li>
        {{/each}}
      {{/each}}
    </ul>
    <br>
    <input type="text"  class="js-chatinput" id = "likes">
    <br>
    <button class="btn btn-warning btn-medium js-chatsubmit" id = "likes_add">Add</button>
    <button class="btn btn-danger btn-medium js-chatsubmit" id = "likes_delete">Delete</button>
    <br>
    <p></p>
